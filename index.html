<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clientra CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              slate: {
                850: '#1e293b', 
                900: '#0F172A', // Spec Text Primary
              },
              primary: {
                50: '#eff6ff',
                100: '#dbeafe',
                200: '#bfdbfe',
                300: '#93c5fd',
                400: '#60a5fa',
                500: '#3b82f6',
                600: '#2563eb', // Spec Accent
                700: '#1d4ed8',
                800: '#1e40af',
                900: '#1e3a8a',
              },
              success: {
                500: '#16A34A', // Spec Success
                50: '#ecfdf5',
              },
              warning: {
                500: '#F59E0B', // Spec Warning
                50: '#fffbeb',
              },
              danger: {
                500: '#DC2626', // Spec Danger
                50: '#fef2f2',
              }
            },
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
            },
            boxShadow: {
              'sm': '0 1px 2px 0 rgba(0, 0, 0, 0.05)',
              'card': '0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06)',
              'lift': '0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05)', // Hover lift
            },
            transitionTimingFunction: {
              'spring': 'cubic-bezier(.2,.9,.25,1)', // Spec Easing
            },
            animation: {
              'enter': 'enter 0.3s cubic-bezier(.2,.9,.25,1)',
              'pulse-soft': 'pulse-soft 2s infinite',
            },
            keyframes: {
              enter: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'pulse-soft': {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.7' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F8FAFC; /* Spec BG */
      }
      /* Refined Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
        border: 2px solid #F8FAFC; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",

    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0"
  }
}
</script>
</head>
  <body class="text-slate-900 font-sans antialiased selection:bg-primary-100 selection:text-primary-900">
    <div id="root"></div>
  </body>
</html>
